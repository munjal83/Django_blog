{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Edit entry:</h2>
{% endblock header %}

{% block content %}

	<h4><a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a></h4>

<form action="{% url 'blogs:edit_blogpost' blogpost.id %}" method='post' class="form">
	{% csrf_token %}
	{% bootstrap_form form %}

	{% buttons %}
	<button name="submit" class="btn btn-warning">Save changes</button>
	{% endbuttons %}
</form>

{% endblock content %}
