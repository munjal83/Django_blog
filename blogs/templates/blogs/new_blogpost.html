{% extends "blogs/base.html" %}

{% block content %}

	<p><a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a></p>

	<p>Add a new entry:</p>
	<form action="{% url 'blogs:new_blogpost' topic.id %}" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button name='submit'>add entry</button>
	</form>		

{% endblock content %}
