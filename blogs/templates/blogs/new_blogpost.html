{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
	<h2>Add a new blogpost:</h2>
{% endblock header %}

{% block content %}

	<h4><a href="{% url 'blogs:topic' topic.id %}">{{ topic }}</a></h4>

	<form action="{% url 'blogs:new_blogpost' topic.id %}" method="post" class="form">
		{% csrf_token %}
		{% bootstrap_form form %}

		{% buttons %}
		<button name='submit' class="btn btn-primary">Add entry</button>
		{% endbuttons %}
	</form>		

{% endblock content %}
